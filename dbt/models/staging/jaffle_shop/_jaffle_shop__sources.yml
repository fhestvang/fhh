version: 2

sources:
  - name: jaffle_shop_raw
    description: "Raw data loaded by dlt pipeline into DuckDB"
    database: "{{ target.database }}"
    schema: jaffle_shop_raw

    meta:
      loader: "dlt"
      owner: "data-engineering@company.com"
      sync_frequency: "on_demand"

    tables:
      - name: raw_customers
        description: "Raw customer data from source CSV files"
        columns:
          - name: id
            description: "Primary key for customers in source system"
            tests:
              - unique
              - not_null

          - name: first_name
            description: "Customer first name"

          - name: last_name
            description: "Customer last name"

      - name: raw_orders
        description: "Raw order data from source CSV files"
        columns:
          - name: id
            description: "Primary key for orders in source system"
            tests:
              - unique
              - not_null

          - name: user_id
            description: "Foreign key to customers"
            tests:
              - not_null

          - name: order_date
            description: "Date the order was placed"

          - name: status
            description: "Order status"

      - name: raw_payments
        description: "Raw payment data from source CSV files"
        columns:
          - name: id
            description: "Primary key for payments in source system"
            tests:
              - unique
              - not_null

          - name: order_id
            description: "Foreign key to orders"
            tests:
              - not_null

          - name: payment_method
            description: "Payment method used"

          - name: amount
            description: "Payment amount in cents"
